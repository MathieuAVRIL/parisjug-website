<iframe scrolling="no" 
    marginheight="0" 
    marginwidth="0" 
    src="{{.Get `src`}}"
    style="border:0;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
    {{if .Get "width"}}width="{{.Get `width`}}"{{end}}
    {{if .Get "height"}}height="{{.Get `height`}}"{{end}}
    frameborder="0"
></iframe>
